<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#2E7D32;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:0.05"/>
    </radialGradient>
    
    <pattern id="subtle_texture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <circle cx="50" cy="50" r="1" fill="#81C784" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="#1B5E20"/>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#subtle_texture)"/>
  
  <!-- Large decorative thyme sprigs -->
  <g opacity="0.15">
    <!-- Bottom left sprig -->
    <g transform="translate(200, 800) scale(3)">
      <rect x="-2" y="-50" width="4" height="80" fill="#4E342E" rx="2"/>
      <ellipse cx="-12" cy="-35" rx="8" ry="4" fill="#66BB6A" transform="rotate(-25)"/>
      <ellipse cx="15" cy="-25" rx="8" ry="4" fill="#66BB6A" transform="rotate(30)"/>
      <ellipse cx="-10" cy="-15" rx="8" ry="4" fill="#81C784" transform="rotate(-20)"/>
      <ellipse cx="12" cy="-5" rx="8" ry="4" fill="#81C784" transform="rotate(25)"/>
    </g>
    
    <!-- Top right sprig -->
    <g transform="translate(1600, 300) scale(2.5) rotate(45)">
      <rect x="-2" y="-40" width="4" height="60" fill="#4E342E" rx="2"/>
      <ellipse cx="-10" cy="-25" rx="6" ry="3" fill="#66BB6A" transform="rotate(-30)"/>
      <ellipse cx="12" cy="-15" rx="6" ry="3" fill="#66BB6A" transform="rotate(25)"/>
      <ellipse cx="-8" cy="-5" rx="6" ry="3" fill="#81C784" transform="rotate(-25)"/>
    </g>
  </g>
  
  <!-- Centered Thyme OS logo -->
  <g transform="translate(960, 540)">
    <circle cx="0" cy="0" r="80" fill="#2E7D32" opacity="0.8"/>
    <circle cx="0" cy="0" r="76" fill="none" stroke="#A5D6A7" stroke-width="2"/>
    
    <!-- Thyme sprig -->
    <rect x="-3" y="-50" width="6" height="70" fill="#4E342E" rx="3"/>
    <ellipse cx="-15" cy="-35" rx="10" ry="5" fill="#66BB6A" transform="rotate(-25)"/>
    <ellipse cx="18" cy="-25" rx="10" ry="5" fill="#66BB6A" transform="rotate(30)"/>
    <ellipse cx="-12" cy="-15" rx="10" ry="5" fill="#81C784" transform="rotate(-20)"/>
    <ellipse cx="15" cy="-5" rx="10" ry="5" fill="#81C784" transform="rotate(25)"/>
    <ellipse cx="-10" cy="5" rx="10" ry="5" fill="#A5D6A7" transform="rotate(-15)"/>
    <ellipse cx="12" cy="15" rx="10" ry="5" fill="#A5D6A7" transform="rotate(20)"/>
    
    <!-- Subtle Apple reference -->
    <circle cx="25" cy="-40" r="12" fill="#81C784" opacity="0.6"/>
    <circle cx="30" cy="-36" r="6" fill="#2E7D32"/>
  </g>
  
  <!-- Bottom text -->
  <text x="960" y="720" font-family="Arial, sans-serif" font-size="36" font-weight="300" 
        fill="#A5D6A7" text-anchor="middle" opacity="0.7">
    THYME OS
  </text>
  <text x="960" y="760" font-family="Arial, sans-serif" font-size="18" font-weight="300" 
        fill="#81C784" text-anchor="middle" opacity="0.6">
    Linux for MacBooks
  </text>
</svg>