    <ellipse cx="3" cy="-5" rx="2" ry="1" fill="#81C784" transform="rotate(30)"/>
    <ellipse cx="-2" cy="-2" rx="2" ry="1" fill="#81C784" transform="rotate(-20)"/>
    <ellipse cx="2" cy="1" rx="2" ry="1" fill="#81C784" transform="rotate(20)"/>
    
    <!-- Tech dot -->
