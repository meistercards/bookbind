<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#2E7D32" stroke="#1B5E20" stroke-width="4"/>
  
  <!-- Thyme herb sprig -->
  <g transform="translate(60, 60)">
    <!-- Main stem -->
    <rect x="-2" y="-35" width="4" height="50" fill="#4E342E" rx="2"/>
    
    <!-- Leaves (left side) -->
    <ellipse cx="-8" cy="-25" rx="6" ry="3" fill="#66BB6A" transform="rotate(-30)"/>
    <ellipse cx="-12" cy="-15" rx="6" ry="3" fill="#66BB6A" transform="rotate(-20)"/>
    <ellipse cx="-10" cy="-5" rx="6" ry="3" fill="#66BB6A" transform="rotate(-25)"/>
    <ellipse cx="-8" cy="5" rx="6" ry="3" fill="#66BB6A" transform="rotate(-30)"/>
    
    <!-- Leaves (right side) -->
    <ellipse cx="8" cy="-20" rx="6" ry="3" fill="#66BB6A" transform="rotate(25)"/>
    <ellipse cx="12" cy="-10" rx="6" ry="3" fill="#66BB6A" transform="rotate(20)"/>
    <ellipse cx="10" cy="0" rx="6" ry="3" fill="#66BB6A" transform="rotate(30)"/>
    <ellipse cx="8" cy="10" rx="6" ry="3" fill="#66BB6A" transform="rotate(25)"/>
    
    <!-- Apple bite (MacBook reference) -->
    <circle cx="15" cy="-30" r="8" fill="#81C784"/>
    <circle cx="20" cy="-26" r="4" fill="#2E7D32"/>
    
    <!-- Small tech elements -->
    <rect x="-25" y="20" width="3" height="3" fill="#81C784" rx="1"/>
    <rect x="22" y="18" width="3" height="3" fill="#81C784" rx="1"/>
    <rect x="-20" y="25" width="2" height="2" fill="#A5D6A7" rx="1"/>
  </g>
  
  <!-- Circular text path -->
  <defs>
    <path id="circle" d="M 60, 60 m -45, 0 a 45,45 0 1,1 90,0 a 45,45 0 1,1 -90,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#A5D6A7">
    <textPath href="#circle" startOffset="25%">THYME OS • MACBOOK LINUX •</textPath>
  </text>
</svg>