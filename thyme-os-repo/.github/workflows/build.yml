name: Build Thyme OS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate Bootstrap Methods
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build/requirements.txt
        
    - name: Validate bootstrap scripts
      run: |
        python3 testing/bootstrap_validation/bootstrap_validator.py --ci-mode
        
    - name: Test installer override
      run: |
        python3 bootstrap/ssd_swap/installer_override.py detect
        
    - name: Test hardware detection  
      run: |
        python3 system/diagnostics/debug_system.py test
        
    - name: Test build system
      run: |
        python3 build/build_system.py validate --config build/configs/base_config.json

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        
    - name: Validate README badges
      run: |
        grep -q "img.shields.io" README.md
        
  build-iso:
    name: Build Test ISO
    runs-on: ubuntu-20.04
    needs: [validate, documentation]
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y debootstrap squashfs-tools genisoimage
        
    - name: Download Linux Mint base
      run: |
        wget -q https://mirrors.edge.kernel.org/linuxmint/stable/21.3/linuxmint-21.3-xfce-64bit.iso
        
    - name: Create Thyme OS customization
      run: |
        python3 build/build_system.py prepare --base linuxmint-21.3-xfce-64bit.iso
        
    - name: Apply Thyme patches
      run: |
        python3 build/build_system.py patch --hardware generic_macbook
        
    - name: Test build system
      run: |
        python3 build/build_system.py validate --test-mode
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build-logs
        path: build/logs/
